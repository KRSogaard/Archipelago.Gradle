apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpha-version-set-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: version-set-service
      stage: alpha
  strategy: {}
  template:
    metadata:
      labels:
        app: version-set-service
        stage: alpha
    spec:
      containers:
        - env:
            - name: APPLICATION_STAGE
              value: alpha
          image: 075174350620.dkr.ecr.us-west-2.amazonaws.com/version-set-service:20210328-1
          name: version-set-service
          ports:
            - containerPort: 8080
          resources: {}
      restartPolicy: Always
status: {}
